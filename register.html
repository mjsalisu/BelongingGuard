<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | Belonging Guard MSSN BUK</title>
    <link rel="icon" href="/static/images/logos/mssn.png" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/styles.min.css" />
  </head>

  <body>
    <!--  Body Wrapper -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >
      <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center"
      >
        <div class="d-flex align-items-center justify-content-center w-100">
          <div class="row justify-content-center w-100">
            <div class="col-12 col-md-6 col-lg-5 col-xxl-4">
              <div class="card mb-0">
                <div class="card-body">
                  <h4 class="text-center mb-4">
                    Join us to safeguard your belongings!
                  </h4>
                  <form action="./dashboard.html">
                    <div class="mb-3">
                      <label class="form-label">Full name</label>
                      <input
                        type="text"
                        class="form-control"
                        name="fullname"
                        placeholder="Enter your full name"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input
                        type="email"
                        class="form-control"
                        name="emailAddress"
                        placeholder="Enter your email address"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Phone number</label>
                      <input
                        type="text"
                        class="form-control"
                        name="phoneNumber"
                        placeholder="Enter your phone number"
                      />
                    </div>
                    <div class="mb-4">
                      <label class="form-label">Password</label>
                      <input
                        type="password"
                        class="form-control"
                        name="password"
                        placeholder="choose a password (4 to 8 characters)"
                      />
                    </div>
                    <div
                      class="alert alert-info {% if isError %}alert-danger{% else %}alert-success{% endif %} text-center mb-4"
                      role="alert"
                      id="message"
                    >
                      {{ result_message }}
                    </div>
                    <button
                      class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2"
                    >
                      Sign Up
                    </button>
                    <div
                      class="d-flex align-items-center justify-content-center"
                    >
                      <p class="fs-4 mb-0">Already have an account?</p>
                      <a class="text-primary fw-bold ms-2" href="./index.html"
                        >Sign In</a
                      >
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/libs/jquery/dist/jquery.min.js"></script>
    <script src="/static/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.min.js"></script>
  </body>
</html>
